<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proveway</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="proveway">
      <div class="bundle">
        <div class="line1"></div>
        <div class="text">Bundle & Save</div>
        <div class="line2"></div>
      </div>

      <div class="pair1" id="pair1">
        <div class="quantity-discount-1">
          <div class="select-1" id="select-1">
            <input type="radio" id="selectradio-1"/>
          </div>
          <div class="pair-1">
            <div class="pair-text-1">1 Pair</div>
            <div class="pair-cost-1">DKK 195.00</div>
          </div>
          <div class="off-1">
            50% OFF
          </div>
        </div>
        <div class="size-color-1">
          <div class="numbering-1">
            <div class="numbering-1-1" for="size1-1">#1</div>
            <div class="numbering-2-1" for="size2-1">#2</div>
          </div>
          <div class="size-1">
            <div class="size-text-1">Size</div>
            <div class="size-dropdown-1-1">
              <select name="size1-1" id="size1-1">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <div class="size-dropdown-2-1">
              <select name="size2-1" id="size2-1">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
          </div>
          <div class="color-1">
            <div class="color-text-1">Colour</div>
            <div class="color-dropdown-1-1">
              <select name="size1-1" id="size1-1">
                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="yellow">YELLOW</option>
                <option value="blue">BLUE</option>
                <option value="white">WHITE</option>
              </select>
            </div>
            <div class="color-dropdown-2-1">
              <select name="size1-1" id="size1-1">
                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="yellow">YELLOW</option>
                <option value="blue">BLUE</option>
                <option value="white">WHITE</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="pair2" id="pair2">
        <div class="quantity-discount">
          <div class="select" id="select">
            <input type="radio" id="selectradio"/>
          </div>
          <div class="pair">
            <div class="pair-text">2 Pair</div>
            <div class="pair-cost">DKK 345.00</div> 
          </div>
          <div class="strike" id="strike">
            <del>DKK 195.00</del>
          </div>
          <div class="off">
            <div class="most-popular-text">most popular</div>
            <div class="percentage-off">40% Off</div>
          </div>
        </div>
        <div class="size-color">
          <div class="numbering">
            <div class="numbering-1" for="size1">#1</div>
            <div class="numbering-2" for="size2">#2</div>
          </div>
          <div class="size">
            <div class="size-text">Size</div>
            <div class="size-dropdown-1">
              <select name="size1" id="size1">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <div class="size-dropdown-2">
              <select name="size2" id="size2">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
          </div>
          <div class="color">
            <div class="color-text">Colour</div>
            <div class="color-dropdown-1">
              <select name="size1" id="size1">
                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="yellow">YELLOW</option>
                <option value="blue">BLUE</option>
                <option value="white">WHITE</option>
              </select>
            </div>
            <div class="color-dropdown-2">
              <select name="size1" id="size1">
                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="yellow">YELLOW</option>
                <option value="blue">BLUE</option>
                <option value="white">WHITE</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="pair3" id="pair3">
        <div class="quantity-discount-3">
          <div class="select-3" id="select-3">
            <input type="radio" id="selectradio-3"/>
          </div>
          <div class="pair-3">
            <div class="pair-text-3">3 Pair</div>
            <div class="pair-cost-3">DKK 528.00</div>
          </div>
          <div class="off-3">
            50% OFF
          </div>
        </div>
        <div class="size-color-3">
          <div class="numbering-3">
            <div class="numbering-1-3" for="size1-3">#1</div>
            <div class="numbering-2-3" for="size2-3">#2</div>
          </div>
          <div class="size-3">
            <div class="size-text-3">Size</div>
            <div class="size-dropdown-1-3">
              <select name="size1-3" id="size1-3">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
            <div class="size-dropdown-2-3">
              <select name="size2-1" id="size2-3">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
            </div>
          </div>
          <div class="color-3">
            <div class="color-text-3">Colour</div>
            <div class="color-dropdown-1-3">
              <select name="size1-1" id="size1-3">
                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="yellow">YELLOW</option>
                <option value="blue">BLUE</option>
                <option value="white">WHITE</option>
              </select>
            </div>
            <div class="color-dropdown-2-3">
              <select name="size1-3" id="size1-3">
                <option value="red">RED</option>
                <option value="green">GREEN</option>
                <option value="yellow">YELLOW</option>
                <option value="blue">BLUE</option>
                <option value="white">WHITE</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="totalc">
        <div class="shipping">Free 2 Day Shipping</div>
        <div class="total">
          <p>Total : DKK 360.00</p>
        </div>
      </div>
      <div class="cart">
        <p>+ Add to Cart</p>
      </div>
      <div class="powered">
        <div class="copy">&copy;</div>
        <div class="power">Powered by Pumper</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
